                configMapKeyRef:
                  key: INFLUXD_LOG_LEVEL
                  name: env
            - name: NETWORK
              valueFrom:
                configMapKeyRef:
                  key: NETWORK
                  name: env
            - name: PROJECT_NAME
              valueFrom:
                configMapKeyRef:
                  key: PROJECT_NAME
                  name: env
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  key: TZ
                  name: env
